<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .navbar {
            background-color: #6c757d;
            text-align: center;
            font-size: 1.2rem;
        }

        .center-image {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60%;
        }

        img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 50%;
            border: 4px solid #fff;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.3);
        }

        .home-section {
            height: 100vh;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div class="container-fluid">

        <div class="row">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">Student Manager</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#home">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#students">Student Details</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#about">About Us</a>
                      </li>
                    </ul>
                    <span class="navbar-text">
                      This is a student Management System
                    </span>
                  </div>
                </div>
              </nav>
        </div>

        <div class="home-section" id="home">
            <h1>Welcome to Student Manager</h1>
            <p>This is a simple and efficient system to manage student records.</p>
        </div>
        <div id="students"></div>
        <div class="row mt-5">
            <div class="col-md-6">
                <div class="center-image">
                    <img src="http://clipartmag.com/images/happy-student-clipart-13.jpg" alt="Student" class="rounded-circle">
                </div>
            </div>
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <label for="first-name" class="form-label">First Name</label>
                        <input id="first-name" class="form-control" type="text">
                    </div>
                    <div class="mb-3">
                        <label for="last-name" class="form-label">Last Name</label>
                        <input id="last-name" class="form-control" type="text">
                    </div>
                    <div class="mb-3">
                        <label for="opt-province" class="form-label">Select Province</label>
                        <select id="opt-province" class="form-select" aria-label="Default select example">
                            <option selected>Provinces</option>
                            <option value="1">Southern</option>
                            <option value="2">Western</option>
                            <option value="3">Northern</option>
                            <option value="3">Eastern</option>
                            <option value="3">Central</option>
                          </select>
                    </div>
                    <div class="mb-3">
                        <button id="btn-register" type="button" class="btn btn-outline-primary mt-4">Register Student</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <img src="https://www.vhv.rs/dpng/d/28-287436_success-green-png-transparent-png.png" width="15%" class="rounded me-2" alt="...">
                    <strong class="me-auto">Notification</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    Hello, Student registered succesfully !.
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script src="./assets/app.js"></script>
</body>

</html>
